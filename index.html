<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="Illustration Article"
        class="card-image"
      />
      <button class="card-btn font-small font-bold">Learning</button>
      <p class="card-publish-date font-small">Published 21 Dec 2023</p>
      <h1 class="card-title font-bold">HTML & CSS foundations</h1>
      <p class="card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Avatar author"
          class="author-image"
        />
        <p class="author-name font-bold">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
